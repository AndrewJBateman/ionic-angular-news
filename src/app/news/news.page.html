<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>WORLD NEWS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let article of data?.articles" (click)="onGoToNewsDetail(article)">
    <ion-img [src]="article.urlToImage"></ion-img>
    <ion-card-title text-wrap style="font-size: 1rem; color: #456f54;">{{article.title}}</ion-card-title>
  </ion-card>
</ion-content>
